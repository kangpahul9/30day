<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="biggest">
    <div class="big-container">
    <div class="container">
        <div data-key="65" class="key" ><kbd>A</kbd><span>CLAP</span></div>
        <div data-key="83" class="key" ><kbd>S</kbd><span>HIHAT</span></div>
        <div data-key="68" class="key" ><kbd>D</kbd><span>KICK</span></div>
        <div data-key="70" class="key" ><kbd>F</kbd><span>OPENHAT</span></div>
        <div data-key="71" class="key" ><kbd>G</kbd><span>BOOM</span></div>
        <div data-key="72" class="key" ><kbd>H</kbd><span>RIDE</span></div>
        <div data-key="74" class="key" ><kbd>J</kbd><span>SNARE</span></div>
        <div data-key="75" class="key" ><kbd>K</kbd><span>TOM</span></div>
        <div data-key="76" class="key" ><kbd>L</kbd><span>TINT</span></div>
    </div>
</div>
</div>
<audio data-key="65" src="Dar.mp3"></audio>
<audio data-key="83" src="Dar.mp3"></audio>
<audio data-key="68" src="Dar.mp3"></audio>
<audio data-key="70" src="Dar.mp3"></audio>
<audio data-key="71" src="Dar.mp3"></audio>
<audio data-key="72" src="Dar.mp3"></audio>
<audio data-key="74" src="Dar.mp3"></audio>
<audio data-key="75" src="Dar.mp3"></audio>
<audio data-key="76" src="Dar.mp3"></audio>
<script >
   window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.code}"]`);
    const key = document.querySelector(`.key[data-key="${e.code}"]`); 
    console.log(audio);
    if(!audio) return;
    console.log(key);
}); 

</script>
</body>
